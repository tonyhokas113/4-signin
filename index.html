<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="blur"></div>
    <main class="container">
        <div class="left-column">
            LEFT COLUMN
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form>
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter email adress" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" required>
                </div>
                <div class="form-row">
                    <label for="rpassword">Repeat password</label>
                    <input id="rpassword" type="password" placeholder="Repeat your password" required>
                </div>
                <div class="form-row">
                    <button type="submit">Get started</button>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
